version: '3.9'

services:
  # üóÑÔ∏è Base de datos MySQL
  mysql:
    image: mysql:8
    container_name: digital-payment-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: digital_payment_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  # üåê Eureka Server
  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    restart: always

  # üë§ Users Service (tu microservicio principal)
  users-service:
    build: ./users-service
    container_name: users-service
    depends_on:
      - mysql
      - eureka-server
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/digital_payment_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: test
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
      SPRING_APPLICATION_NAME: users-service
    restart: on-failure
    command: sh -c "sleep 15 && java -jar app.jar"

volumes:
  mysql_data:

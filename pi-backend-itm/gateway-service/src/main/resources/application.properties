spring.application.name=gateway-service
server.port=8080

# Eureka
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
eureka.instance.prefer-ip-address=true

# Gateway discovery
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# ? Rutas explícitas (ejemplo)
spring.cloud.gateway.routes[0].id=users-service
spring.cloud.gateway.routes[0].uri=lb://users-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**

spring.cloud.gateway.routes[1].id=accounts-service
spring.cloud.gateway.routes[1].uri=lb://accounts-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/accounts/**

# El Auth-Service y endpoints públicos no requieren token
spring.cloud.gateway.routes[2].id=auth-service
spring.cloud.gateway.routes[2].uri=lb://auth-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/auth/**

# JWT secret
jwt.secret=jS9fT2rA7gH4nK8pQ2wE1zM6bC3vF9dX
jwt.expiration=3600000

logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.reactor.netty.http.client=DEBUG
logging.level.com.example.gateway_service=DEBUG